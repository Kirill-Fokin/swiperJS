<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwiperJS</title>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container swiper">
    <div class="slider-wrapper">
      <div class="card-list swiper-wrapper">
        <div class="card-item swiper-slide">
          <img class="user-image" src="images/robert.webp" alt="profile-image">
          <h2 class="user-name">Robert De Niro</h2>
          <p class="user-profession">Actor</p>
          <button class="user-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img class="user-image" src="images/ek.jpg" alt="profile-image">
          <h2 class="user-name">Ekaterina </h2>
          <p class="user-profession">Singer</p>
          <button class="user-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img class="user-image" src="images/petr2.jpg" alt="profile-image">
          <h2 class="user-name">Petr</h2>
          <p class="user-profession">Writer</p>
          <button class="user-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img class="user-image" src="images/petr.jpg" alt="profile-image">
          <h2 class="user-name">petr</h2>
          <p class="user-profession">Poet</p>
          <button class="user-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img class="user-image" src="images/petr.jpg" alt="profile-image">
          <h2 class="user-name">petr</h2>
          <p class="user-profession">Poet</p>
          <button class="user-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img class="user-image" src="images/petr.jpg" alt="profile-image">
          <h2 class="user-name">petr</h2>
          <p class="user-profession">Poet</p>
          <button class="user-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img class="user-image" src="images/petr.jpg" alt="profile-image">
          <h2 class="user-name">petr</h2>
          <p class="user-profession">Poet</p>
          <button class="user-button">Message</button>
        </div>
        <div class="card-item swiper-slide">
          <img class="user-image" src="images/petr.jpg" alt="profile-image">
          <h2 class="user-name">petr</h2>
          <p class="user-profession">Poet</p>
          <button class="user-button">Message</button>
        </div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
